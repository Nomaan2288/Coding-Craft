<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page For Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the new CSS -->
    <link rel="stylesheet" href="Signup_Page.css">
    <!-- Ionicons CDN for icons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CodingCraft</div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Courses</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Learn From The Best<br><span>Learn From Anywhere & Anytime</span></h1>
                <p>Discover More Than 1000 of Courses by the professors of different university among India.</p>
                <a href="index.html" class="btn">JOIN US</a>
            </div>
            <div class="hero-form">
                <h2>Login here</h2>
                <form>
                    <input type="name" name="first name" placeholder="Enter Your First Name" required>
                    <input type="name" name="last name" placeholder="Enter Your Last Name" required>
                    <input type="tel" name="number" placeholder="Enter Your Number" required>
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                    <input type="password" name="password" placeholder="Enter Your Password" required>
                    <button type="submit" class="btn" >Submit</button>
                </form>
                <p>Already have an account? <a href="Login_Page.html">Sign In here</a></p>
                <p>Log in with</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
